<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>AI Stock Market Advisor</title>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            background: #0d1117;
            color: #e6e6e6;
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        .container {
            max-width: 450px;
            margin: auto;
            background: #161b22;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
        }

        label, select, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }

        select, button {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: none;
        }

        select {
            background: #0d1117;
            color: white;
            border: 1px solid #30363d;
        }

        button {
            background: #238636;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #2ea043;
        }

        h2 {
            text-align: center;
        }

        #chartContainer {
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>AI Stock Market Advisor</h2>

        <label>Select Company:</label>
        <select id="company">
            <option value="tcs">TCS</option>
            <option value="infosys">Infosys</option>
            <option value="reliance">Reliance</option>
            <option value="hdfc">HDFC Bank</option>
            <option value="wipro">Wipro</option>
        </select>

        <button onclick="showGraph()">Show Growth Graph</button>

        <div id="chartContainer">
            <canvas id="growthChart"></canvas>
        </div>
    </div>

    <script>
        let growthChart;

        const stockData = {
            tcs: [120, 150, 180, 220, 260, 310],
            infosys: [100, 130, 160, 190, 240, 300],
            reliance: [140, 170, 200, 230, 260, 290],
            hdfc: [90, 120, 150, 180, 210, 250],
            wipro: [80, 100, 130, 160, 190, 220]
        };

        function showGraph() {
            const company = document.getElementById("company").value;
            const values = stockData[company];

            const ctx = document.getElementById("growthChart").getContext("2d");

            if (growthChart) {
                growthChart.destroy();
            }

            growthChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: ["2019", "2020", "2021", "2022", "2023", "2024"],
                    datasets: [{
                        label: company.toUpperCase() + " Growth",
                        data: values,
                        borderWidth: 3,
                        fill: false
                    }]
                }
            });
        }
    </script>

</body>

</html>
